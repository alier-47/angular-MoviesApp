<div class="container my-3">
    <div class="row">
      <div class="col-md-3">
        <app-category></app-category>
      </div>
      <div class="col-md-9">

        <div *ngIf="!loading">
            <div class="card mb-3" > 
                <div class="row">
                    <div class="col-md-4">
                        <img src="assets/img/{{movie.imageUrl}}" class="img-fluid rounded-start" alt="">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <div> 
                                <span>Film Adı : </span>
                                <span class="card-title">{{ movie.title | uppercase }}</span>
                                <hr>
                            </div>
                            <p>AÇIKLAMA</p>
                            <p class="card-text">{{movie.description}}</p>
                            <!-- <p class="card-text">{{item.datePublished | date: "shortDate"}}</p> -->
                            <a (click)="addToList($event, movie)" class="btn btn-sm btn-success ms-1">Add List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>


<div class="row text-center">
    <div class="col-md-12">
        <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>
